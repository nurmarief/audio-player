<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1 aria-title="Audio player"></h1>
      <div class="audio-player">
        <div class="audio-player__img-container">
          <img
            id="audio-img"
            class="audio-player__img"
            src="img/audio-1.jpg"
            alt="Album art"
          />
        </div>
        <h2 id="audio-title" class="audio-player__title">
          Lorem ipsum dolor sit.
        </h2>
        <h3 id="audio-artist" class="audio-player__artist">
          Lorem, ipsum dolor.
        </h3>
        <audio id="audio" src="music/audio-1.mp3"></audio>
        <div
          class="audio-player__progress-container"
          id="audio-progress-container"
        >
          <div
            id="audio-progress-bar-container"
            class="audio-player__progress-bar-container"
          >
            <div
              class="audio-player__progress-bar"
              id="audio-progress-bar"
            ></div>
          </div>
          <div class="audio-player__duration-wrapper">
            <span id="audio-current-play-time"></span>
            <span id="audio-total-duration"></span>
          </div>
        </div>
        <div class="audio-player__control-panel">
          <i
            class="fa-solid fa-backward"
            id="audio-prev-btn"
            title="Previous"
          ></i>
          <i
            class="fa-solid fa-play audio-player__main-button"
            id="audio-play-btn"
            title="Play"
          ></i>
          <i class="fa-solid fa-forward" id="audio-next-btn" title="Next"></i>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
